<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>COVIDTracer</title>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl' crossorigin='anonymous'>
    <style type=text/css>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    

      #map {
        height: 90%;
        margin-top: 20px;
        margin-left : 20px;
        margin-right : 20px;
        margin-bottom: 0px;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        background-color: grey;
        height: 100%;
        margin: 0;
        padding: 0;
      } 
    </style>
      <!-- <script type="text/javascript" src="{{url_for('static', filename = '../jaccounts.json')}}"></script> -->
        <script type="text/javascript"> 
          function func(vars){
            vars = vars.replace(/\\/g, '')
            return vars
          }
          var accounts = func('{{data|tojson}}')
        </script>
        <script src="{{url_for('static', filename = 'scripts/script.js')}}"></script>
  </head>
  
  <body>
    <div class='mb-auto pb-50 bg-dark'>
        <h1 class='mb-10 text-center text-light'>COVIDTracer</h1>
    </div>
    <div id='map'></div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js' integrity='sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0' crossorigin='anonymous'></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js' integrity='sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js' integrity='sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG' crossorigin='anonymous'></script>
    -->
    <script
      src='https://maps.googleapis.com/maps/api/js?key=KEY&callback=initMap&libraries=&v=weekly'
      async
    ></script>
  </body>
</html>
